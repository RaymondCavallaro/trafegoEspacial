<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:i="http://java.sun.com/jsf/composite/iceberg"
	xmlns:proj="http://java.sun.com/jsf/composite/proj"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="pagina.selecao">
		<h:form id="form" prependId="false">
			<p:panel>
				<f:facet name="header">
				Selecionados
				</f:facet>
				<p:panelGrid columns="3" layout="grid">
					<h:panelGrid columns="3">
						<h:outputText value="Aeronave" style="font-weight: bold" />
						<p:commandButton id="btnNave" style="font-size: 0.8em;"
							value="#{msgs.map['entidade.nave.buscar']}"
							icon="fa fa-fw fa-search"
							action="#{beanBreadcrumb.buscaViewBreadcrumb(beanNave.chave)}" />
						<h:outputText
							value=": #{beanSelecionados.filtroSelecionados.nave.nome}"
							style="font-weight: bold" />
					</h:panelGrid>
					<h:panelGrid columns="3">
						<h:outputText value="Planeta destino" style="font-weight: bold" />
						<p:commandButton id="btnPlaneta" style="font-size: 0.8em;"
							value="#{msgs.map['entidade.planeta.buscar']}"
							icon="fa fa-fw fa-search"
							action="#{beanBreadcrumb.buscaViewBreadcrumb(beanPlaneta.chave)}" />
						<h:outputText
							value=": #{beanSelecionados.filtroSelecionados.planeta.nome}"
							style="font-weight: bold" />
					</h:panelGrid>
					<h:panelGrid columns="3">
						<h:outputText value="Tripulante" style="font-weight: bold" />
						<p:commandButton id="btnTripulante" style="font-size: 0.8em;"
							value="#{msgs.map['entidade.tripulante.buscar']}"
							icon="fa fa-fw fa-search"
							action="#{beanBreadcrumb.buscaViewBreadcrumb(beanTripulante.chave)}" />
						<h:outputText
							value=": #{beanSelecionados.filtroSelecionados.tripulante.nome}"
							style="font-weight: bold" />
					</h:panelGrid>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
